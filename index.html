<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <div class="calculator">
    <div class="output">
      <div class="result" id="result">0</div>
    </div>
    <div class="buttons">
      <button class="operator" onclick="clearOutput()">AC</button>
      <button class="operator" onclick="deleteLast()">DEL</button>
      <button class="operator" onclick="appendPercent()">%</button>
      <button class="operator" onclick="appendOperator('+')">+</button>
      <button class="number" onclick="appendNumber('7')">7</button>
      <button class="number" onclick="appendNumber('8')">8</button>
      <button class="number" onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('-')">-</button>
      <button class="number" onclick="appendNumber('4')">4</button>
      <button class="number" onclick="appendNumber('5')">5</button>
      <button class="number" onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('*')">*</button>
      <button class="number" onclick="appendNumber('1')">1</button>
      <button class="number" onclick="appendNumber('2')">2</button>
      <button class="number" onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('/')">/</button>
      <button class="number zero" onclick="appendNumber('0')">0</button>
      <button class="number" onclick="appendNumber('.')">.</button>
      <button class="operator equal" onclick="calculate()">=</button>
    </div>
  </div>
  <footer>This site was created and designed by <a href="https://github.com/BravoDiego">BRAVO Diego</a>.</footer>
  <script src="style/app.js"></script>
</body>
</html>
